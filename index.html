<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header>
    <div class="p-5 mb-4 bg-body-tertiary rounded-3">
      <div class="container-fluid py-5 jumbotron">
        <h1 class="display-5 fw-bold">Bienvenido al portal de titulación</h1>
        <p class="col-md-8 fs-4">Este sistema permite el control de los egresados aspirantes a titulación por medio de
          estatus</p>
      </div>
    </div>
  </header>

  <main>
    <section class="tablaContenidos">
      <div class="row">
        <div class="col-md-1"> </div>
        <div class="col-md-10">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-md-1"> </div>
      </div>
    </section>

    <section class="formulario">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <form action="POST">
            <div class="mb-3">
              <label for="noControl" class="form-label">Numero de control</label>
              <input type="number" class="form-control" id="noControl" aria-describedby="noControlHelp">
              <div id="noControlHelp" class="form-text">No introduzca letras, ejemplo de numero de control correcto
                21031178</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-md-1"></div>
      </div>
    </section>
  </main>
</body>

</html>
